<main class="main-container">

                    </p>

                        <label for="nombre">Nombre</label>
                        <input class="inter-text" type="nombre" placeholder="ingresa tu nombre">

                        <label for="texto">Consulta</label>
                        <textarea class="inter-text" id="mensaje" rows="5" cols="30" placeholder="deje aqui su mensaje"></textarea>
                        <input class="btn-enviar" type="submit" value="Enviar!">
                    </article>
                    </section>
                    </fieldset> 
            </form>
        </div>
